# Site settings
title: Fit4Tots
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "/fit4tots-jekyll" # the subpath of your site, e.g. /blog/
url: "http://wildcountry.github.io" # the base hostname & protocol for your site
twitter_username: fit4tots
facebook_username: fit4totsUK
cloudinary_prefix: http://res.cloudinary.com/fit4tots/image/upload/
timezone: Europe/London

environment: production

# Build settings
markdown: kramdown

exclude: ['*.html.haml', 'js/**/*', 'css/**/*', 'Gemfile', 'Gemfile.lock', 'pre-commit.sh', 'Rakefile', 'Guardfile', '*.sublime-project']

sass:
  style: :compressed
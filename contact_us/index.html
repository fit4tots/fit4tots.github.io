---
layout: default
title: Contact Us
---
<br>
<div class="row">
  <div class="large-6 medium-8 columns small-centered">
    <form action="http://formspree.io/info@fit4tots.com" method="POST">
      <input name="_gotcha" style="display:none" type="text">
      <input name="_subject" type="hidden" value="{{site.title}} enquiry">
      <input name="_next" type="hidden" value="{{ '/contact_us/thanks.html' | prepend: site.baseurl | prepend: site.url }}">
      <label>Name</label>
      <input name="name" placeholder="Please tell us your name" required type="text">
      <label>Email address</label>
      <input name="email" placeholder="What is your email address?" required type="email">
      <label>Subject</label>
      <select name="subject" required>
        <option value="general">General Enquiry</option>
        <option value="schools">Schools</option>
        <option value="nurseries">Nurseries</option>
        <option value="parents">Parents</option>
      </select>
      <label>Message</label>
      <textarea name="body" placeholder="Please tell us what you are enquiring about..." required rows="5"></textarea>
      <input class="button small" type="submit" value="Send">
    </form>
  </div>
</div>
